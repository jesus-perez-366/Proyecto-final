  }

      font-size: 3em;

  }
  
  h2, h3, p {
      font-size: 1.3em;

  /* grid */
  
  section[class*='cols'] {
      display: flex;
  }
  
  .cols-3 > * {
      width: 33.33%;
      margin: 10px
  }
  
  .cols-2 > * {
      width: 50%;
      margin: 10px
  }
  
  .cols-1 > * {
      width: 100%;
      margin: 10px
  }
  
  #chart6 {
      max-height: 300px;
  }
  
  
  
  section {
      opacity: 0;
  }
  
  .running section {
      opacity: 1
  }
  
  .loading {
      position: absolute;
      border: none;
  }
  
  .running .loading {
      display: none;
  }

  .slider {
    width: 95%;
    margin: auto;
    overflow: clip;
  }

  .slider ul {
    display: flex;
    padding: 0;
    width: 100%;
  
    
    animation: cambio 20s infinite alternate linear;
  }

  .slider li {
    width: 100%;
    list-style: none;
  }

  .slider img {
    width: 100%;
  }

  @keyframes cambio {
    0% {margin-left: -45;}
    20% {margin-left: -45;}
    
    25% {margin-left: 30%;}
    45% {margin-left: -30%;}
    
  }

  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 30%;
}

  function cambia_barrio(){ 
   	//tomo el valor del select de la provincia elegida
   	var provincia 
   	provincia = document.f1.provincia[document.f1.provincia.selectedIndex].value 
   	//miro a ver si la provincia está definida 
   	if (provincia != 0) { 
      	//si estaba definido, entonces coloco las opciones del barrio correspondiente. 
      	//selecciono el array del barrio adecuado 
      	mis_barrios=todosbarrios[provincia]
      	//calculo el numero de barrios 
      	num_barrios = mis_barrios.length 
      	//marco el número de barrios en el select 
      	document.f1.barrio.length = num_barrios 
      	//para cada barrio del array, la introduzco en el select 
      	for(i=0;i<num_barrios;i++){ 
         	document.f1.barrio.options[i].value=mis_barrios[i] 
         	document.f1.barrio.options[i].text=mis_barrios[i] 
      	}	
   	}else{ 
      	//si no había barrio seleccionada, elimino los barrios del select 
      	document.f1.barrio.length = 1 
      	//coloco un guión en la única opción que he dejado 
      	document.f1.barrio.options[0].value = "-" 
      	document.f1.barrio.options[0].text = "-" 
   	} 
   	//marco como seleccionada la opción primera del barrio 
   	document.f1.barrio.options[0].selected = true 
}
